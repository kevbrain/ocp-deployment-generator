  <build>
    <plugins>
      <plugin>
        <groupId>com.xebialabs.deployit</groupId>
        <artifactId>maven-deployit-plugin</artifactId>
        <version>4.5.0</version>
        <extensions>true</extensions>

        <configuration>

     	....
          <deployables>
           	   <openshift.ResourcesFile name="/deployment-all"  location="target/classes/deployment-all.yml">
                            <createOrder>60</createOrder>
                            <modifyOrder>50</modifyOrder>
                            <destroyOrder>40</destroyOrder>
               </openshift.ResourcesFile>
          </deployables>
        </configuration>
      </plugin>
      <plugin>
            <groupId>pl.project13.maven</groupId>
            <artifactId>git-commit-id-plugin</artifactId>
            <version>4.0.0</version>
            <executions>
                <execution>
                    <id>get-the-git-infos</id>
                    <goals>
                        <goal>revision</goal>
                    </goals>
                    <phase>initialize</phase>
                </execution>
            </executions>
            <configuration>
                <skipPom>false</skipPom>
                <generateGitPropertiesFile>true</generateGitPropertiesFile>
                <generateGitPropertiesFilename>${r"${project.build.outputDirectory}"}/git.properties</generateGitPropertiesFilename>
                <includeOnlyProperties>
                    <includeOnlyProperty>^git.build.(time|version)$</includeOnlyProperty>
                    <includeOnlyProperty>^git.commit.id.(abbrev|full)$</includeOnlyProperty>
                </includeOnlyProperties>
                <commitIdGenerationMode>full</commitIdGenerationMode>
            </configuration>
        </plugin>
    </plugins>
    <resources>
            <resource>
                <directory>src/main/resources</directory>
                <filtering>true</filtering>
            </resource>
    </resources>
  </build>